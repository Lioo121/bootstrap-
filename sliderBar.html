<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lqUI/lqUI.css">
    <style>
        body{
            margin: 0;
        }
      
    </style>
</head>
<body>
<!-- 静态组件 -->
 <h2>
     默认进度条  进度条主题
 </h2>
<div class="sliderbar-box">
        <div class="sliderbar">
            <div class="sliderbar-control">55
            
            </div>
        </div></div>
<h2>
    蓝色进度条  .sliderbar-info
</h2>
<div class="sliderbar-box">
    <div class="sliderbar sliderbar-info">
        <div class="sliderbar-control">55
        
        </div>
    </div></div>
     <h2>

        绿色进度条 .sliderbar-success
     </h2>
   <div class="sliderbar-box">
    <div class="sliderbar sliderbar-success">
        <div class="sliderbar-control">55
        
        </div>
    </div></div>
    <h2>
        深色进度条  灰色 .sliderbar-primary
    </h2>
    <div class="sliderbar-box">
    <div class="sliderbar sliderbar-primary">
        <div class="sliderbar-control">55
        
        </div>
    </div></div>
    <h2>
        .sliderbar-error  用于出现问题 启动摧毁效果的使用
    </h2>
    <div class="sliderbar-box">
    <div class="sliderbar sliderbar-error">
        <div class="sliderbar-control">55
        
        </div>
    </div></div>
</body>
</html>
